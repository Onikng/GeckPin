<ion-header>
    <ion-toolbar>
        <div class="toolbar-content">
            <div class="back-button">
                <a href="" (click)="Onbtnreturn()">
                <img src="/assets/images/flecha-izquierda.png" alt="botonderetroceso">
                </a>
            </div>

            <div class="logohome">
                <img src="/assets/images/GECKPIN-removebg-preview.png" alt="logosplash" class="logo">
            </div>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile">
    
    <ion-grid>
        <!-- Contenedor centrado para el logo -->
        <ion-row class="ion-justify-content-center ion-margin-top">
          <ion-avatar class="logo-avatar">
            <img src="/assets/images/userblack.jpg" alt="Foto usuario">
          </ion-avatar>
        </ion-row>
    
        <!-- Nombre del usuario centrado -->
        <ion-row class="ion-justify-content-center">
          <ion-label class="profile-name">{{user?.nombreusuario}}</ion-label>
        </ion-row>
    
        <!-- Lista de opciones de perfil -->
        <ion-list>
          <ion-item>
            <ion-label>Administrar cuenta</ion-label>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Cuentas conectadas</ion-label>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Notificaciones</ion-label>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Privacidad</ion-label>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Permisos de la app</ion-label>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-grid>
    
</ion-content>

<ion-footer>
    <ion-tab-bar slot="bottom" >
      <ion-tab-button tab="home" (click)="OnHomeClick()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="addfile" (click)="OnAddFileClick()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>AÃ±adir</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="library" (click)="OnLibraryClick()">
        <ion-icon name="library-outline"></ion-icon>
        <ion-label>Biblioteca</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="profile" (click)="OnProfileClick()">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
</ion-footer>
