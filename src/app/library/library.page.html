<ion-header>
  <ion-toolbar>
      <div class="toolbar-content">
          

          <div class="logohome">
              <img src="/assets/images/GECKPIN-removebg-preview.png" alt="logosplash" class="logo">
          </div>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="library">

  <div class="container">
    <!-- Biblioteca 1 -->
    <div class="card-library" (click)="openLibrary('Ver m치s tarde')">
      <img src="https://via.placeholder.com/150x100?text=Ver+mas+tarde" alt="Ver m치s tarde">
      <div class="card-title">Ver m치s tarde</div>
    </div>
    
    <!-- Biblioteca 2 -->
    <div class="card-library" (click)="openLibrary('Tu biblioteca')">
      <img src="https://via.placeholder.com/150x100?text=Tu+biblioteca" alt="Tu biblioteca">
      <div class="card-title">Tu biblioteca</div>
    </div>
    
    <!-- Biblioteca 3 -->
    <div class="card-library" (click)="openLibrary('Tus videos favoritos')">
      <img src="https://via.placeholder.com/150x100?text=Tus+videos+favoritos" alt="Tus videos favoritos">
      <div class="card-title">Tus videos favoritos</div>
    </div>
    
    <!-- Nueva Biblioteca -->
    <div class="card add-card" (click)="createNewLibrary()">
      + Nueva Biblioteca
    </div>
  </div>
</ion-content>

  <ion-footer>
    <ion-tab-bar slot="bottom" >
      <ion-tab-button tab="home" (click)="OnHomeClick()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="addfile" (click)="OnAddFileClick()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>A침adir</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="library" (click)="OnLibraryClick()">
        <ion-icon name="library-outline"></ion-icon>
        <ion-label>Biblioteca</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="profile" (click)="OnProfileClick()">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-footer>
