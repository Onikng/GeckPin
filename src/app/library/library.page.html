<ion-header>
  <ion-toolbar>
      <div class="toolbar-content">
          

          <div class="logohome">
              <img src="/assets/images/GECKPIN-removebg-preview.png" alt="logosplash" class="logo">
          </div>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="library">
  <div class="card-container">
    <div class="event-card" *ngFor="let post of posts">
      <div class="img-container">
        <img [src]="post.photoURL" alt="{{ post.nombre }}" />
      </div>
      <div class="details-container">
        <ion-card-title>{{ post.descripcion }}</ion-card-title>
      </div>
      <div class="icon-container">
        <ion-icon
          name="create-outline"
          class="edit-icon"
          (click)="onEditButtonPressed(post.id)"
        ></ion-icon>
        <ion-icon
          name="trash-outline"
          class="delete-icon"
          (click)="deletePosts(post.id)"
        ></ion-icon>
      </div>
    </div>
  </div>
</ion-content>

  <ion-footer>
    <ion-tab-bar slot="bottom" >
      <ion-tab-button tab="home" (click)="OnHomeClick()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="addfile" (click)="OnAddFileClick()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>AÃ±adir</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="profile" (click)="OnProfileClick()">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-footer>
