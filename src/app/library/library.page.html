<ion-header>
  <ion-toolbar>
      <div class="toolbar-content">
          

          <div class="logohome">
              <img src="/assets/images/GECKPIN-removebg-preview.png" alt="logosplash" class="logo">
          </div>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="ngOnInit()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="isLoading">
    <ion-spinner></ion-spinner>
    <p>Cargando...</p>
  </div>

  <div *ngIf="error">
    <p>{{ error }}</p>
  </div>

  <ion-list *ngIf="!isLoading && userPosts.length > 0">
    <ion-item *ngFor="let post of userPosts">
      <ion-thumbnail slot="start">
        <img [src]="post.photoURL" alt="Imagen del post" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ post.descripcion }}</h2>
        <p>Publicado el {{ post.createdAt | date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="!isLoading && userPosts.length === 0">
    <p>No tienes posts para mostrar.</p>
  </div>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom" >
    <ion-tab-button tab="home" (click)="OnHomeClick()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="addfile" (click)="OnAddFileClick()">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>AÃ±adir</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="library" (click)="OnLibraryClick()">
      <ion-icon name="library-outline"></ion-icon>
      <ion-label>Biblioteca</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" (click)="OnProfileClick()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
