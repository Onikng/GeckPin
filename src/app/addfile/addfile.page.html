<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Publicación</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario para la publicación -->
  <div class="form-container">
    <!-- Vista previa de la imagen -->
    <div class="image-preview">
      <img *ngIf="PhotoURL" [src]="PhotoURL" alt="Vista previa de la imagen" />
      <ion-button *ngIf="!PhotoURL" expand="block" (click)="onAddImagePressed()">
        Agregar Imagen
      </ion-button>
    </div>

    <!-- Botón para cambiar la imagen -->
    <ion-button *ngIf="PhotoURL" expand="block" color="tertiary" (click)="onAddImagePressed()">
      Cambiar Imagen
    </ion-button>

    <!-- Input para descripción -->
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea
        placeholder="Escribe aquí una descripción..."
        [(ngModel)]="descripcion"
      ></ion-textarea>
    </ion-item>

    <!-- Botón para publicar -->
    <ion-button expand="block" color="primary" (click)="onAddPostButtonPressed()">
      Publicar
    </ion-button>

    <!-- Botón para limpiar formulario -->
    <ion-button expand="block" color="danger" (click)="clean()">
      Limpiar
    </ion-button>
  </div>
</ion-content>
<ion-footer>
  <ion-tab-bar slot="bottom" >
    <ion-tab-button tab="home" (click)="OnHomeClick()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="addfile" (click)="OnAddFileClick()">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Añadir</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" (click)="OnProfileClick()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
