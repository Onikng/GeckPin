<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
/>
<ion-content [fullscreen]="true" class="home">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      
      <div class="toolbar-content">
        <div class="back-button">
        
      </div>
        <ion-searchbar placeholder="Buscar" class="search-bar"></ion-searchbar>
        
        <div class="logohome">
          <img src="/assets/images/GECKPIN-removebg-preview.png" alt="logosplash" class="logo">
        </div>
        <div class="user">
          <p>Bienvenido, {{user?.nombreusuario}}</p>
        </div>
      </div>
     
    </ion-toolbar>
    
  </ion-header>

  <div class="etiquetas">
    <p class="titulo-etiquetas">Tus etiquetas</p>
    <div class="carousel-container">
      <div class="carousel-wrapper">
        <div class="card">
          <p>Animales</p>
        </div>
        <div class="card">
          <p>Arte IA</p>
        </div>
        <div class="card">
          <p>Comida</p>
        </div>
        <div class="card">
          <p>UX/UI</p>
        </div>
        <div class="card">
          <p>Instagram Stories</p>
        </div>
        <!-- Añade más cards según sea necesario -->
      </div>
    </div>
  </div>

  
  
  <div class="dynamic-posts-container">
    <p class="titulo-etiquetas">Publicaciones Recientes</p>
    <div class="cards-container-pin">
      <!-- Generar dinámicamente las tarjetas -->
      <div *ngFor="let post of posts" class="cardpin" (click)="navigateToDetail(post.id)">
        <!-- Imagen de la publicación -->
        <img [src]="post.photoURL" alt="Publicación" />
        <!-- Descripción de la publicación -->
        <p>{{ post.descripcion }}</p>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom" >
    <ion-tab-button tab="home" (click)="OnHomeClick()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="addfile" (click)="OnAddFileClick()">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Añadir</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="library" (click)="OnLibraryClick()">
      <ion-icon name="library-outline"></ion-icon>
      <ion-label>Biblioteca</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" (click)="OnProfileClick()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
